{% extends 'base.html' %}

{% block content %}

{% load static %}

<main role="main" class="inner cover">
    <h1 class="cover-heading">Edit the task/assignment</h1>
    <p class="lead">Feel free to make changes to your task and/or its deadline</p>

  {% if item %}
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputPassword1">Task/Assignment</label>
        <input type="text" class="form-control" name="item" placeholder="{{ item.item }}" value="{{ item.item }}">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Deadline</label>
        <input type="text" class="form-control" name="deadline" placeholder="{{ item.deadline }}" value="{{ item.deadline }}">
      </div>
      <input type="hidden" value="{{ item.completed }}" name="completed">
      <button type="submit" class="btn btn-lg btn-success">Edit</button>
    </form>
  </main>

  {% endif %}

{% endblock %}
